version: '2'
services:
    microservice1-mysql:
        container_name: microservice1-mysql
        image: mysql:5.7.14
        # volumes:
        #     - ~/volumes/jhipster/microservice1/mysql/:/var/lib/mysql/
        environment:
            - MYSQL_USER=root
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
            - MYSQL_DATABASE=microservice1
        ports:
            - 3306:3306
        command: mysqld --lower_case_table_names=1 --skip-ssl
